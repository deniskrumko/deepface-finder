<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="DeepFace Finder - Upload and process images" />
    <link rel="stylesheet" href="/static/css/base.css">
    <title>DeepFace Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>DeepFace Finder</h1>

      <div class="upload-section" id="uploadSection">
        <p style="margin-bottom: 15px; color: #666;">Drop files here or click to select</p>
        <input type="file" id="fileInput" accept="image/*" multiple>
        <button class="add-btn" id="addBtn">Add Files</button>
        <div class="file-counter">
          <span id="fileCount">0</span> / 5 files selected
        </div>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <div class="file-list" id="fileList"></div>

      <button class="upload-btn" id="uploadBtn" disabled>Upload Files</button>
    </div>

    <script src="/static/js/base.js"></script>
    <script>
      // Initialize the uploader when the page loads
      const uploader = new FileUploader();
    </script>
  </body>
</html>
